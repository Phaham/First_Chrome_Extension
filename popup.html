<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title Picker</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>

  </style>
</head>

<body>
  <div class="main-container">
    <div class="container">
      <!-- <h1 class="heading">Title Picker</h1> -->
      <!-- <button id="check">Pick Title</button> -->
      <h1 class="heading">LinkedIn Bot</h1>
    </div>


    <div class="wrapper hidden">
      <div class="input-group">
        <div class="user-box">
          <input type="text" class="like input-field" placeholder="" autocomplete="off" required>
          <label>Like Count</label>
        </div>
        <div class="user-box">
          <input type="text" class="comment input-field" placeholder="" required>
          <label>Comment Count</label>
        </div>
        <button type="submit" id="check" class="disabled">React on posts</button>
      </div>
    </div>
  </div>

  <script src="./popup.js"></script>
</body>

</html>
