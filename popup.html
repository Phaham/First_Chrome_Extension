<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title Picker</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>

  </style>
</head>

<body>
  <div class="main-container">
    <div class="container">
      <h1 class="heading">Screen Capture</h1>
    </div>


    <div class="wrapper">
      <div class="input-group">
        <button type="submit" id="check" class="btn">Capture Screen</button>
      </div>
    </div>

    <div class="popup hidden">
      <video class="video hidden" controls width="50%"></video>
      <div class="content">
        <button class="start" id="check">Start</button>
        <button class="stop hidden" id="check">Stop</button>
      </div>
    </div>

    <script src="./popup.js"></script>
</body>

</html>
